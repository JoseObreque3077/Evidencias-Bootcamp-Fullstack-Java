<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <link href="/css/estilo.css"  rel="stylesheet" type="text/css">
  <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center pt-3">
      <div class="col-md-6">
        <h1 class="text-center">Autentificación de Usuarios</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
          Usuario y/o contraseña incorrectos
        </div>
        <div class="card border-2 estilo-tarjeta-login">
          <div class="card-body">
            <h5 class="card-title">Por favor, ingrese sus credenciales:</h5>
            <form class="form row justify-content-center mt-1" method="post" th:action="@{/login}">
              <div class="form-group col-md-12 mt-2">
                <label class="form-label" for="username">Usuario:</label>
                <input autofocus="autofocus" class="form-control" id="username" name="username" type="text">
              </div>
              <div class="form-group col-md-12 mt-2">
                <label class="form-label" for="password">Contraseña:</label>
                <input class="form-control" id="password" name="password" type="password">
              </div>
              <div class="row justify-content-center mt-3">
                <div class="form-group col-md-4 d-flex justify-content-center">
                  <button class="btn btn-primary btn-outline-dark text-light" type="submit">Ingresar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/estiloForm.css" rel="stylesheet">
    <title>Resumen de Marcas</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center color-titulo-2 text-light">
        <div class="col">
            <h1 class="text-center">Marcas Disponibles</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-3 d-flex justify-content-center mt-2">
            <a class="button-40" href="/FormularioMarcas">Agregar Marcas</a>
        </div>
        <div class="col-md-3 d-flex justify-content-center mt-2">
            <a class="button-40" href="/">Volver Atr√°s</a>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-5">
            <div class="card mb-3 color-tarjeta-2 text-light">
                <div class="card-body table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="m : ${marcas}">
                            <td th:text="${m.id}"></td>
                            <td th:text="${m.descripcion}"></td>
                            <td>
                                <form th:action="@{/eliminarMarca}" method="post">
                                    <input type="hidden" name="idEliminar" th:value="${m.id}">
                                    <button class="btn btn-danger btn-outline-dark" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

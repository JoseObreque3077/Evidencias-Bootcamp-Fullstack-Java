<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/estiloForm.css" rel="stylesheet">
    <title>Registro de Productos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center color-titulo">
            <div class="col-md-6">
                <h1 class="text-center">Registro de Producto</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card mb-3 color-tarjeta text-light">
                    <div class="card-body">
                        <h5 class="card-title">Ingrese un nuevo producto:</h5>
                        <form class="form row justify-content-center" th:action="@{/ResumenProductos}" method="post" th:object="${miProducto}">
                            <div class="form-group col-md-4 mt-2">
                                <label>Producto</label>
                                <input class="form-control" type="text" placeholder="Tipo de Producto" name="producto" th:field="*{producto}">
                                <span th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}" th:class="error">Producto Error</span>
                            </div>
                            <div class="form-group col-md-4 mt-2">
                                <label>Marca</label>
                                <select class="form-control" name="marca" th:field="*{marca}">
                                    <option th:each="m:${marcas}" th:value="${m.id}" th:text="${m.descripcion}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" th:class="error">Producto Error</span>
                            </div>
                            <div class="form-group col-md-4 mt-2">
                                <label th:for="proveedor">Proveedor</label>
                                <select class="form-control" name="proveedor" th:field="*{proveedor}">
                                    <option th:each="p:${proveedores}" th:value="${p.rut}" th:text="${p.empresa}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('proveedor')}" th:errors="*{proveedor}" th:class="error">Producto Error</span>
                            </div>
                            <div class="form-group col-md-4 mt-2">
                                <label>Precio Venta</label>
                                <input class="form-control" type="number" placeholder="Precio de Venta" name="precioVenta" th:field="*{precioVenta}">
                                <span th:if="${#fields.hasErrors('precioVenta')}" th:errors="*{precioVenta}" th:class="error">Producto Error</span>
                            </div>
                            <div class="form-group col-md-4 mt-2">
                                <label>Precio Compra</label>
                                <input class="form-control" type="number" placeholder="Precio de Compra" name="precioVenta" th:field="*{precioCompra}">
                                <span th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}" th:class="error">Producto Error</span>
                            </div>
                            <div class="form-group col-md-4 mt-2">
                                <label>Stock</label>
                                <input class="form-control" type="number" placeholder="Stock disponible" name="stock" th:field="*{stock}">
                                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" th:class="error">Producto Error</span>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-4 d-flex justify-content-center mt-4">
                                    <button class="button-40" type="submit">Agregar Producto</button>
                                </div>
                                <div class="form-group col-md-4 d-flex justify-content-center mt-4">
                                    <a class="button-40" type="button" href="/">Volver Atr√°s</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

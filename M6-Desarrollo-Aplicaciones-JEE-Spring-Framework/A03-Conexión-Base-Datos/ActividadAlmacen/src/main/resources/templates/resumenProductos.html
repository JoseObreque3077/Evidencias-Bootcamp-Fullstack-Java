<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/estiloForm.css" rel="stylesheet">
    <title>Resumen de Productos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center color-titulo-2 text-light">
            <div class="col">
                <h1 class="text-center">Productos Disponibles</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-3 d-flex justify-content-center mt-2">
                <a class="button-40" href="/FormularioProductos">Agregar Productos</a>
            </div>
            <div class="col-md-3 d-flex justify-content-center mt-2">
                <a class="button-40" href="/ResumenMarcas">Ver Marcas</a>
            </div>
            <div class="col-md-3 d-flex justify-content-center mt-2">
                <a class="button-40" href="/ResumenProveedores">Ver Proveedores</a>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-9">
                <div class="card mb-3 color-tarjeta-2 text-light">
                    <div class="card-body table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Proveedor</th>
                                    <th scope="col">Precio Compra</th>
                                    <th scope="col">Precio Venta</th>
                                    <th scope="col">Stock Disponible</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${productos}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.producto}"></td>
                                    <td th:text="${p.marca.descripcion}"></td>
                                    <td th:text="${p.proveedor.empresa}"></td>
                                    <td th:text="'$'+${p.precioCompra}"></td>
                                    <td th:text="'$'+${p.precioVenta}"></td>
                                    <td th:text="${p.stock}"></td>
                                    <td>
                                        <form th:action="@{/eliminarProducto}" method="post">
                                            <input type="hidden" name="idEliminar" th:value="${p.id}">
                                            <button class="btn btn-danger btn-outline-dark" type="submit">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/estiloForm.css" rel="stylesheet">
    <title>Registro de Marcas</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center color-titulo">
        <div class="col-md-6">
            <h1 class="text-center">Registro de Marcas</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card mb-3 color-tarjeta text-light">
                <div class="card-body">
                    <h5 class="card-title">Ingrese una nueva marca:</h5>
                    <form class="form row justify-content-center" th:action="@{/ResumenMarcas}" method="post" th:object="${miMarca}">
                        <div class="form-group col-md-4 mt-2">
                            <label>Marca a agregar</label>
                            <input class="form-control" type="text" placeholder="Nombre de la marca" name="descripcion" th:field="*{descripcion}">
                            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" th:class="error">Descripcion Error</span>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4 d-flex justify-content-center mt-4">
                                <button class="button-40" type="submit">Agregar Marca</button>
                            </div>
                            <div class="form-group col-md-4 d-flex justify-content-center mt-4">
                                <a class="button-40" type="button" href="/">Volver Atr√°s</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

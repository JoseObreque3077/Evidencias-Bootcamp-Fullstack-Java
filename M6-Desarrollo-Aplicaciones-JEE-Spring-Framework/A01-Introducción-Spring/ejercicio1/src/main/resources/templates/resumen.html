<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="/css/estiloResumen.css" rel="stylesheet">
<title>Resumen</title>	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center text-light mt-3">Resumen de Mascotas Registradas</h1>
			</div>
		</div>
		
		<div class="row justify-content-center mt-4">
			<div class="col-md-6">
				<table class="table table-stripped bg-light">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nombre</th>
							<th scope="col">Especie</th>
							<th scope="col">Edad</th>
							<th scope="col">Vacunado</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${id}"></td>
							<td th:text="${nombre}"></td>
							<td th:text="${especie}"></td>
							<td th:text="${edad}"></td>
							<td th:text="${vacunado}?'Si':'No'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>

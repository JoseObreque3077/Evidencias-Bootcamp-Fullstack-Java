<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="/css/estiloForm.css" rel="stylesheet">
<title>Registre a su mascota</title>
</head>
<body class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h1 class="text-center text-light mt-3">Registro de Mascotas</h1>
		</div>
	</div>
	<div class="row mt-5 justify-content-end">
		<div class="col-md-4">
			<div class="card" id="tarjetaForm">
				<div class="card-body">
					<h5 class="card-title text-center mb-3">Registre a su mascota aquí:</h5>
					<form class="form" action="/resumen" method="post">
						<div class="form-group">
							<label for="idMascota">Id</label>
							<input type="number" placeholder="Id" name="idMascota" id="idMascota" class="form-control">
						</div>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" placeholder="Nombre" name="nombre" id="nombre" class="form-control">
						</div>
						<div class="form-group">
							<label for="nombre" id="especie">Especie</label>
							<select class="form-select" id="especie" name="especie">
								<option selected>Seleccione una especie</option>
								<option value="Perro">Perro</option>
								<option value="Gato">Gato</option>
								<option value="Conejo">Conejo</option>
								<option value="Loro">Loro</option>
								<option value="Hurón">Hurón</option>
							</select>
						</div>
						<div class="form-group">
							<label for="edad">Edad</label>
							<input type="number" placeholder="Edad" name="edad" id="edad" class="form-control">
						</div>
						<div class="form-group form-check mt-2 mb-2">
							<input type="checkbox" name="vacuna" id="vacuna" class="form-check-input">
							<label class="form-check-label" for="vacuna">Vacunado</label>
						</div>
						<div class="form-group d-flex justify-content-center mt-3">
							<button type="submit" class="btn btn-primary boton-submit-especial text-center">Registrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="/css/estilo.css"  rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inicio</title>
</head>
<body class="body-estilo-2">
    <nav class="navbar navbar-expand-lg navbar-dark estilo-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Biblioteca de Alejandría</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores">Autores</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn estilo-boton-logout btn-outline-light text-light" href="/logout">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 justify-content-center">
                <h1 class="text-light text-center">Catálogo de Libros</h1>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4 mt-3 mb-3" th:each="libro: ${libros}">
                <div class="card h-100 color-tarjeta-catalogo">
                    <div class="card-body justify-content-center">
                        <h4 class="card-title text-center" th:text="${libro.titulo}"></h4>
                        <h5 class="card-text text-secondary text-center mb-3" th:text="${libro.autor.nombres} + ' ' + ${libro.autor.apellido1}"></h5>
                        <div class="justify-content-center">
                            <div class="row justify-content-center">
                                <div class="col-md-10 d-flex justify-content-center">
                                    <table class="table table-sm table-borderless">
                                        <tbody>
                                        <tr>
                                            <th scope="row">Editorial: </th>
                                            <td th:text="${libro.editorial}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Categoría: </th>
                                            <td th:text="${libro.categoria}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Año: </th>
                                            <td th:text="${libro.anio}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Edición: </th>
                                            <td th:text="${libro.edicion}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Idioma: </th>
                                            <td th:text="${libro.idioma}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Num. Páginas: </th>
                                            <td th:text="${libro.paginas}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">ISBN: </th>
                                            <td th:text="${libro.isbn}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

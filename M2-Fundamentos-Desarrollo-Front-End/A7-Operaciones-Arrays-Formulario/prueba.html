<!DOCTYPE html>
<html>
<head>
    <title>Análisis de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container border">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Análisis de Datos con JS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="formulario">
                    <div class="row">
                        <div class="col">
                            <label for="inputNombre">Nombre:</label>
                            <input type="text" id="inputNombre" class="form-control">
                        </div>
                        <div class="col">
                            <label for="inputEdad">Edad:</label>
                            <input type="number" id="inputEdad" class="form-control">
                        </div>
                        <div class="col">
                            <label for="inputPeso">Peso:</label>
                            <input type="number" id="inputPeso" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="inputSalud">Condiciones de Salud:</label>
                            <textarea class="form-control" id="inputSalud" rows="3"></textarea>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="inputAlergia">Alergias:</label>
                            <textarea class="form-control" id="inputAlergia" rows="3"></textarea>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <button id="botonAgregar" class="btn-block btn btn-success">Agregar</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table" id="tabla1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Peso</th>
                            <th>Cond. Salud</th>
                            <th>Alergias</th>
                        </tr>
                    </thead>
                    <tbody id="body1">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-4 border">
        <div class="row pt-4">
            <div class="column text-center">
                <button id="botonCalcular" class="btn-block btn btn-warning">Calcular</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-lg-6 col-md-12 col-xl-6">
                            <label for="displayPromedio">Edad Promedio:</label>
                            <input class="form-control" type="number" id="displayPromedio" readonly>
                        </div>
                        <div class="col-12 col-sm-12 col-lg-6 col-md-12 col-xl-6">
                            <label for="displayMayores">Num. Mayores de Edad:</label>
                            <input class="form-control" type="number" id="displayMayores" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p class="text-center">Tabla Pesos Mayores a 90Kg:</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" id="tabla2">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Peso</th>
                            <th>Cond. Salud</th>
                            <th>Alergias</th>
                        </tr>
                    </thead>
                    <tbody id="body2">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p class="text-center">Tabla Orden Alfabético:</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" id="tabla3">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Peso</th>
                            <th>Cond. Salud</th>
                            <th>Alergias</th>
                        </tr>
                    </thead>
                    <tbody id="body3">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</body> 
</html>

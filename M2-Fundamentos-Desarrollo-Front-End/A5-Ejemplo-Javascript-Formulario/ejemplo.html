<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row pt-4">
                <div class="col">
                    <h1 class="text-center">Ejemplo usando JavaScript</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" name="val_nombre" id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð]" required>
                    <label for="edad">Edad:</label>
                    <input class="form-control" type="number" name="val_edad" id="edad" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-3 d-flex flex-column align-items-center">
                    <button class="btn btn-block btn-primary mt-3" type="button" onclick="capturar()">Agregar</button>
                </div>
                <div class="col-lg-3 d-flex flex-column align-items-center">
                    <button class="btn btn-block btn-primary mt-3" type="button" onclick="borrar()">Borrar Último</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="text">Registro: </label>
                    <textarea class="md-textarea form-control" id="text" rows="2" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="res_0">¿Cuantas personas hay?</label>
                    <input class="form-control" type="number" name="val_res_0" id="res_0" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="res_1">¿Cuantos Juan hay?</label>
                    <input class="form-control" type="number" name="val_res_1" id="res_1" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="res_2">¿Cual es el promedio de edad?</label>
                    <input class="form-control" type="number" name="val_res_2" id="res_2" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="res_3">¿Cuantos mayores de edad hay?</label>
                    <input class="form-control" type="number" name="val_res_3" id="res_3" readonly>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col text-center">
                    <button class="btn btn-block btn-primary mt-3" type="button" onclick="calculo()">Calcular</button>
                </div>
            </div>
        </div>
    </body>
</html>

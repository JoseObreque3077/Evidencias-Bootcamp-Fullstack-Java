<body>
    <div class="container">
        <div class="row">
            <h1 class="display1 text-center pb-3 pt-3">Formulario de Inscripción</h1>
        </div>
        <div class="row">
            <p class="lead">Por favor, ingrese la información solicitada a continuación:</p>
        </div>
        <div class="row">
            <form method="post" class="was-validated">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input class="form-control" type="text" name="input_nombres" id="nombres" minlength="2" maxlength="35" placeholder="Ej: José Eduardo" title="Ingrese sus nombres." pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required>
                </div>
                    
    
                <div class="form-group">
                    <label for="apellido1">Primer Apellido:</label>
                    <input class="form-control" type="text" name="input_apellido1" id="apellido1" minlength="2" maxlength="35" placeholder="Ej: Obreque" title="Ingrese su primer apellido." pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required>
                </div>
    
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido:</label>
                    <input class="form-control" type="text" name="input_apellido2" id="apellido2" minlength="2" maxlength="35" placeholder="Ej: Fuentes" title="Ingrese su segundo apellido." pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required>
                </div>
    
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input class="form-control" type="number" min="0" max="99" name="input_edad" id="edad" title="Ingrese su edad (entre 1 y 99)" placeholder="Ej: 99" required>
                </div>
    
                <div class="form-group">
                    <label for="region">Región:</label>
                    <select class="form-select" name="input_region" id="region">
                        <option value="Región de Arica y Parinacota">Región de Arica y Parinacota</option>
                        <option value="Región de Tarapacá">Región de Tarapacá</option>
                        <option value="Región de Antofagasta">Región de Antofagasta</option>
                        <option value="Región de Atacama">Región de Atacama</option>
                        <option value="Región de Coquimbo">Región de Coquimbo</option>
                        <option value="Región de Valparaíso">Región de Valparaíso</option>
                        <option value="Región Metropolitana">Región Metropolitana</option>
                        <option value="Región del Libertador General Bernardo O'Higgins">Región del Libertador General Bernardo O'Higgins</option>
                        <option value="Región del Maule">Región del Maule</option>
                        <option value="Región del Ñuble">Región del Ñuble</option>
                        <option value="Región del Biobío">Región del Biobío</option>
                        <option value="Región de La Araucanía">Región de La Araucanía</option>
                        <option value="Región de los Ríos">Región de los Ríos</option>
                        <option value="Región de los Lagos">Región de los Lagos</option>
                        <option value="Región del Biobío">Región del Biobío</option>
                        <option value="Región de Aysén del General Carlos Ibáñez del Campo">Región de Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="Región de Magallanes y la Antártica Chilena">Región de Magallanes y la Antártica Chilena</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comuna">Comuna:</label>
                    <input class="form-control" type="text" minlength="2" max="25" name="input_comuna" id="comuna" title="Ingrese su comuna" placeholder="Ej: Villarrica" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required>
                </div>
    
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input class="form-control" type="text" minlength="2" max="25" name="input_direccion" id="direccion" title="Ingrese su dirección" placeholder="Ej: Av. Costanera 0001" pattern="^[\.a-zA-Z0-9 ]*$" required>
                </div>
    
                <div class="form-group">
                    <label>¿Tiene Alergias?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergias" id="alergias1" checked/>
                        <label id="al2" class="form-check-label" for="alergias1">Si</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergias" id="alergias2"/>
                        <label id="al2" class="form-check-label" for="alergias2">No</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="texto1">Indique sus alergias:</label>
                    <textarea class="md-textarea form-control" id="texto1" rows="3"></textarea>
                </div>

<!DOCTYPE html>
<html>
    <head>
        <title>Cerros JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <script defer src="logica.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col">
                    <h1 class="text-center">Ejercicio: Cálculo de número de cerros usando JS.</h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                    <img src="dbz.gif" width="300" height="200">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="text-center">
                        Instrucciones:<br>
                        1) Presionar botón para generar datos aleatorios.<br>
                        2) Visualizar la gráfica.<br>
                        3) Presionar el botón de cálculo para saber cuantos cerros hay.
                        
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div id="myPlot" style="width:100%;max-width:750px"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-block btn-primary" type="button" onclick="generar()">Generar Datos Aleatorios</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <label for="displayCerros">Número de Cerros:</label>
                    <input type="number" id="displayCerros" class="form-control" readonly>
                </div>
            </div>
            <div class="row my-4">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary btn-block" type="button" onclick="calculoCerros()">Calcular Cerros</button>
                </div>
            </div>
        </div>
    </body>
</html>
